<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>COMMENT</span> (
    <span class='primary'>id</span>,
    <span class='normal'>author</span>,
    <span class='normal'>text</span>,
    <span class='normal'>email</span>,
    <span class='normal'>createdAt</span>,
    <span class='foreign'>id.1</span>
  )
</div>
<div>
  <span class='relation'>CONFERENCE</span> (
    <span class='primary'>id</span>,
    <span class='normal'>city</span>,
    <span class='normal'>year</span>,
    <span class='normal'>isInternational</span>
  )
</div>
</div>
</body>
</html>
